<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | Coffee</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous"
    />
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/src/css/styles.css"/>
</head>
<body>
    <!-- Nav -->
    <nav class="nav">
        <div class="logo">
            <a href="../home.html">
                <img src="/src/assets/img/coffee-logo.png" alt="logo"/>
            </a>
        </div>
        <div class="menu d-md-block">
            <ul class="main-menu show">
                <li><a href="../home.html">Home</a></li>
                <li><a href="../menu.html">Menu</a></li>
                <li><a href="../shop.html">Shop</a></li>
                <li><a href="../contact.html">Contact us</a></li>
            </ul>
        </div>
        <div class="get-started">
            <button class="btn-sec-s"><i class="bi bi-person"></i></button>
            <button class="icon-mn"><i class="bi bi-menu-button-wide"></i></button>
        </div>
    </nav>
    <!-- Menú Frappuccino -->
    <section class="sec-menu-frappuccino">
        <div class="intro">
            <h2>Frappuccino</h2>
        </div>
        <hr/>
        <div class="subtitle">
            <h3>Frappuccino Coffee</h3>
        </div>
        <hr/>
        <div class="container-frappuccino-cafe">
            <div class="cafe">
                <img class="img-frappuccino-cafe" src="/src/assets/img/menu/drink/frappuccino/frappuccino-caramel.png" alt="frappuccino-caramel"/>
                <h5>Frappuccino Caramel</h5>
            </div>
            <div class="cafe">
                <img class="img-frappuccino-cafe" src="/src/assets/img/menu/drink/frappuccino/frappuccino-coffee.png" alt="frappuccino-coffee"/>
                <h5>Frappuccino Coffee</h5>
            </div>
            <div class="cafe">
                <img class="img-frappuccino-cafe" src="/src/assets/img/menu/drink/frappuccino/whitte-chocolate-frappuccino.png" alt="whitte-chocolate-frappuccino"/>
                <h5>White Chocolate Frappuccino</h5>
            </div>
        </div>
        <hr/>
        <div class="subtitle">
            <h3>Frappuccino Cream</h3>
        </div>
        <hr/>
        <div class="container-frappuccino-crema">
            <div class="crema">
                <img class="img-frappuccino-crema" src="/src/assets/img/menu/drink/frappuccino/strawberry-cream-frappuccino.png" alt="strawberry-cream-frappuccino"/>
                <h5>Strawberry Cream Frappuccino</h5>
            </div>
            <div class="crema">
                <img class="img-frappuccino-crema" src="/src/assets/img/menu/drink/frappuccino/chocolate-cream-frappuccino.png" alt="oreo-cream-frappuccino"/>
                <h5>Oreo Cream Frappuccino</h5>
            </div>
            <div class="crema">
                <img class="img-frappuccino-crema" src="/src/assets/img/menu/drink/frappuccino/matcha-green-tea-frappuccino.png" alt="matcha-green-tea-frappuccino"/>
                <h5>Matcha Green Tea Frappuccino</h5>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <section class="sec-footer">
        <div class="container-ft">
            <div class="ft">
                <p>
                    &copy; DavidPérezCastro, All Rights Reserved.
                </p>
            </div>
            <div class="sn">
                <button class="icon-sn"><a href="https://github.com/DavidPerez-Castro" target="_blank"><i class="bi bi-github"></i></a></button>
                <button class="icon-sn"><a href="#"><i class="bi bi-envelope-fill"></i></a></button>
                <button class="icon-sn"><a href="https://www.linkedin.com/in/david-perez99" target="_blank"><i class="bi bi-linkedin"></i></a></button>
            </div>
        </div>
    </section>
    <script src="/src/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
