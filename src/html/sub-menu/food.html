    <!-- Nav -->
    <nav class="nav">
        <div class="logo">
            <a href="../home.html">
                <img src="/src/assets/img/coffee-logo.png" alt="logo"/>
            </a>
        </div>
        <div class="menu d-md-block">
            <ul class="main-menu show">
                <li><a href="../home.html">Home</a></li>
                <li><a href="../menu.html">Menu</a></li>
                <li><a href="../shop.html">Shop</a></li>
                <li><a href="../contact.html">Contact us</a></li>
            </ul>

            <button class="btn-sec-s"><i class="bi bi-person"></i></button>
            <button class="icon-mn"><i class="bi bi-menu-button-wide"></i></button>
        </div>
    </nav>
    <!-- Menú Food -->
    <section class="sec-menu-food">
        <div class="subtitle">
            <h3>Food</h3>
        </div>
        <hr/>
        <div class="container-food">
            <div class="food">
                <img class="img-food" src="/src/assets/img/menu/food/baguette-italiano.png" alt="italian-baguette"/>

            </div>
            <div class="food">
                <img class="img-food" src="/src/assets/img/menu/food/baguette-pollo.png" alt="chicken-baguette"/>
                <h5>Chicken Baguette</h5>
            </div>
            <div class="food">
                <img class="img-food" src="/src/assets/img/menu/food/croissant-especial.png" alt="special-croissant"/>
                <h5>Special Croissant</h5>
            </div>
            <div class="food">
                <img class="img-food" src="/src/assets/img/menu/food/croissant-jamón-queso.png" alt="ham-cheese-croissant"/>
                <h5>Ham and Cheese Croissant</h5>
            </div>
            <div class="food">
                <img class="img-food" src="/src/assets/img/menu/food/hamburguesa.png" alt="classic-burger"/>
                <h5>Classic Burger</h5>
            </div>
            <div class="food">
                <img class="img-food" src="/src/assets/img/menu/food/hamburguesa-especial.png" alt="special-burger"/>
                <h5>Special Burger</h5>
            </div>
            <div class="food">
                <img class="img-food" src="/src/assets/img/menu/food/sandwich-atún-gourmet.png" alt="gourmet-tuna-sandwich"/>
                <h5>Gourmet Tuna Sandwich</h5>
            </div>
            <div class="food">
                <img class="img-food" src="/src/assets/img/menu/food/sandwich-jamón.png" alt="ham-sandwich"/>
                <h5>Ham Sandwich</h5>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <section class="sec-footer">
        <div class="container-ft">
            <div class="ft">
                <p>
                    &copy; DavidPérezCastro, All Rights Reserved.

            <div class="sn">

                <button class="icon-sn"><a href="#"><i class="bi bi-envelope-fill"></i></a></button>
