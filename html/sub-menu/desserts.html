<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | Coffee</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous"
    />
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
    <!-- Nav -->
    <nav class="nav">
        <div class="logo">
            <a href="../home.html">
                <img src="/assets/img/coffee-logo.png" alt="logo"/>
            </a>
        </div>
        <div class="menu d-md-block">
            <ul class="main-menu show">
                <li><a href="../home.html">Home</a></li>
                <li><a href="../menu.html">Menu</a></li>
                <li><a href="../shop.html">Shop</a></li>
                <li><a href="../contact.html">Contact us</a></li>
            </ul>
        </div>
        <div class="get-started">
            <button class="btn-sec-s"><i class="bi bi-person"></i></button>
            <button class="icon-mn"><i class="bi bi-menu-button-wide"></i></button>
        </div>
    </nav>
    <!-- Menú Desserts -->
    <section class="sec-menu-desserts">
        <div class="intro">
            <h2>Desserts</h2>
        </div>
        <hr/>
        <div class="subtitle">
            <h3>Cakes</h3>
        </div>
        <hr/>
        <div class="container-cake">
            <div class="cake">
                <img class="img-cake" src="/assets/img/menu/desserts/cake/chocolate-cake.png" alt="chocolate-cake"/>
                <h5>Chocolate Cake</h5>
            </div>
            <div class="cake">
                <img class="img-cake" src="/assets/img/menu/desserts/cake/peach-cake.png" alt="peach-cake"/>
                <h5>Peach Cake</h5>
            </div>
            <div class="cake">
                <img class="img-cake" src="/assets/img/menu/desserts/cake/strawberry-cake.png" alt="strawberry-cake"/>
                <h5>Strawberry Cake</h5>
            </div>
        </div>
        <hr/>
        <div class="subtitle">
            <h3>Waffle</h3>
        </div>
        <hr/>
        <div class="container-waffle">
            <div class="waffle">
                <img class="img-waffle" src="/assets/img/menu/desserts/waffle/waffle.png" alt="waffle"/>
                <h5>Waffle</h5>
            </div>
            <div class="waffle">
                <img class="img-waffle" src="/assets/img/menu/desserts/waffle/special-waffle.png" alt="special-waffle"/>
                <h5>Special Waffle</h5>
            </div>
            <div class="waffle">
                <img class="img-waffle" src="/assets/img/menu/desserts/waffle/combo-waffle.png" alt="combo-waffle"/>
                <h5>Combo Waffle</h5>
            </div>
        </div>
        <hr/>
        <div class="subtitle">
            <h3>Cheesecake</h3>
        </div>
        <hr/>
        <div class="container-cheesecake">
            <div class="cheesecake">
                <img class="img-cheesecake" src="/assets/img/menu/desserts/cheesecake/oreo-cheesecake.png" alt="oreo-cheesecake"/>
                <h5>Oreo Cheesecake</h5>
            </div>
            <div class="cheesecake">
                <img class="img-cheesecake" src="/assets/img/menu/desserts/cheesecake/blueberry-cheesecake.png" alt="blueberry-cheesecake"/>
                <h5>Blueberry Cheesecake</h5>
            </div>
            <div class="cheesecake">
                <img class="img-cheesecake" src="/assets/img/menu/desserts/cheesecake/lemon-cheesecake.png" alt="lemon-cheesecake"/>
                <h5>Lemon Cheesecake</h5>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <section class="sec-footer">
        <div class="container-ft">
            <div class="ft">
                <p>
                    &copy; DavidPérezCastro, All Rights Reserved.
                </p>
            </div>
            <div class="sn">
                <button class="icon-sn"><a href="https://github.com/DavidPerez-Castro" target="_blank"><i class="bi bi-github"></i></a></button>
                <button class="icon-sn"><a href="#"><i class="bi bi-envelope-fill"></i></a></button>
                <button class="icon-sn"><a href="https://www.linkedin.com/in/david-perez99" target="_blank"><i class="bi bi-linkedin"></i></a></button>
            </div>
        </div>
    </section>    
    <script src="/js/main.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
