<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | Coffee</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous"
    />
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Nav -->
    <nav class="nav">
        <div class="logo">
            <a href="../home.html">
                <img src="/assets/img/coffee-logo.png" alt="logo"/>
            </a>
        </div>
        <div class="menu d-md-block">
            <ul class="main-menu show">
                <li><a href="../home.html">Home</a></li>
                <li><a href="../menu.html">Menu</a></li>
                <li><a href="../shop.html">Shop</a></li>
                <li><a href="../contact.html">Contact us</a></li>
            </ul>
        </div>
        <div class="get-started">
            <button class="btn-sec-s"><i class="bi bi-person"></i></button>
            <button class="icon-mn"><i class="bi bi-menu-button-wide"></i></button>
        </div>
    </nav>
    <!-- Menú Hot Drink -->
    <section class="sec-menu-cold-drink">
        <div class="intro">
            <h2>Cold Drinks</h2>
        </div>
        <hr/>
        <div class="subtitle">
            <h3>Refreshers</h3>
        </div>
        <hr/>
        <div class="container-refreshers">
            <div class="refreshers">
                <img class="img-cold-drinks" src="/assets/img/menu/drink/cold-drinks/pink-drink.png" alt="pink-drink"/>
                <h5>Pink Drink</h5>
            </div>
            <div class="refreshers">
                <img class="img-cold-drinks" src="/assets/img/menu/drink/cold-drinks/strawberry-acai.png" alt="strawberry-acai"/>
                <h5>Strawberry Acai</h5>
            </div>
            <div class="refreshers">
                <img class="img-cold-drinks" src="/assets/img/menu/drink/cold-drinks/dragon-drink.png" alt="dragon-drink"/>
                <h5>Dragon Drink</h5>
            </div>
        </div>
        <hr/>
        <div class="subtitle">
            <h3>Iced</h3>
        </div>
        <hr/>
        <div class="container-iced">
            <div class="iced">
                <img class="img-cold-drinks" src="/assets/img/menu/drink/cold-drinks/iced-latte.png" alt="iced-latte"/>
                <h5>Iced Latte</h5>
            </div>
            <div class="iced">
                <img class="img-cold-drinks" src="/assets/img/menu/drink/cold-drinks/iced-mocha.png" alt="iced-mocha"/>
                <h5>Iced Mocha</h5>
            </div>
            <div class="iced">
                <img class="img-cold-drinks" src="/assets/img/menu/drink/cold-drinks/iced-caramel-latte.png" alt="iced-caramel-latte"/>
                <h5>Iced Caramel Latte</h5>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <section class="sec-footer">
        <div class="container-ft">
            <div class="ft">
                <p>
                    &copy; DavidPérezCastro, All Rights Reserved.
                </p>
            </div>
            <div class="sn">
                <button class="icon-sn"><a href="https://github.com/DavidPerez-Castro" target="_blank"><i class="bi bi-github"></i></a></button>
                <button class="icon-sn"><a href="#"><i class="bi bi-envelope-fill"></i></a></button>
                <button class="icon-sn"><a href="https://www.linkedin.com/in/david-perez99" target="_blank"><i class="bi bi-linkedin"></i></a></button>
            </div>
        </div>
    </section>
    <script src="/js/main.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

crossorigin="anonymous"></script>
